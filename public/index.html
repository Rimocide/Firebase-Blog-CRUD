<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Blog App</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-blue-dark: #0056b3;
            --accent-green: #28a745;
            --accent-green-dark: #218838;
            --danger-red: #dc3545;
            --danger-red-dark: #c82333;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --text-color: #495057;
            --border-color: #ced4da;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 35px 30px;
            width: 100%;
            max-width: 500px; /* Adjusted max-width for a slightly more compact look */
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 25px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .form-section {
            padding: 20px 0;
            border-top: 1px solid var(--medium-gray);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.95em;
            color: var(--dark-gray);
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] { /* Added text type for future post title/content */
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button.danger {
            background-color: var(--danger-red);
        }
        button.danger:hover {
            background-color: var(--danger-red-dark);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
        button.success {
            background-color: var(--accent-green);
        }
        button.success:hover {
            background-color: var(--accent-green-dark);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }


        .link-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-blue);
            font-size: 0.9em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-button:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.success {
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green */
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Dark red */
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            background-color: var(--medium-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        .user-info p {
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--dark-gray);
        }
        .user-info strong {
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            button {
                padding: 10px 15px;
                font-size: 1em;
            }
            input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="authHeader">Welcome!</h1>

        <!-- Authentication Forms Section -->
        <div id="authForms">
            <!-- Register Form -->
            <form id="registerForm" class="form-section">
                <p class="section-title">Register for an Account</p>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" placeholder="min 6 characters" required>
                </div>
                <button type="submit">Register</button>
                <a href="#" id="showLoginLink" class="link-button">Already have an account? Login here.</a>
            </form>

            <!-- Login Form (Hidden by default) -->
            <form id="loginForm" class="form-section hidden">
                <p class="section-title">Login to Your Account</p>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <a href="#" id="showRegisterLink" class="link-button">Don't have an account? Register here.</a>
            </form>
        </div>

        <!-- Logged-in User Info Section -->
        <div id="loggedInSection" class="hidden">
            <div class="user-info">
                <p>Logged in as: <strong id="userEmailDisplay"></strong></p>
                <p>UID: <strong id="userUidDisplay"></strong></p>
            </div>
            <button id="logoutButton" class="danger">Logout</button>
        </div>

        <!-- Global Message Display -->
        <div id="messageDisplay" class="message hidden"></div>

        <!-- Placeholder for Blog Posts Section (will be populated later) -->
        <div id="blogPostsSection" class="hidden">
            <h2 class="section-title">Your Blog Posts</h2>
            <p class="text-center text-gray-500">Blog post management will go here!</p>
            <!-- Add post form, post list, etc. here -->
        </div>
    </div>

    <!-- Firebase SDK (Client-side) - MUST be loaded BEFORE your script.js -->
    <!-- Using Firebase v9 compat versions for broader browser support and easier transition -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Socket.IO Client CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
